<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings > Contact Info</title>

    <link rel="stylesheet" href="dist/sp.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- +++++++ -->
    <div class="main">
      <div class="wrapper">
        <!-- ====sidebar===== -->

        <aside>
          <div class="logo">
            <img src="./dist/img/Vector.png" alt="logo-img" />
          </div>

          <div class="line"></div>

          <nav>
            <ul>
              <li>
                <a href="index.html"
                  ><img
                    src="./dist/img/icon/dash.svg"
                    alt="Dashboard-img"
                  />Dashboard</a
                >
              </li>

              <li>
                <a href="listings.html"
                  ><img
                    src="./dist/img/icon/listing.svg"
                    alt="listing-img"
                  />Listings</a
                >
              </li>

              <li>
                <a href="agents.html"
                  ><img
                    src="./dist/img/icon/Group.svg"
                    alt="Group-img"
                  />Agents</a
                >
              </li>
              <div class="line2"></div>

              <li class="menu1">
                <a href="settings.html"
                  ><img
                    src="./dist/img/icon/settingsactive.svg"
                    alt="settings-img"
                  />Settings</a
                >
              </li>
            </ul>
          </nav>
          <!-- ========user======== -->
          <div class="user">
            <div class="user_img">
              <img src="./dist/img/userimg.png" alt="userimg-img" />
              <div class="pen">
                <img
                  src="./dist/img/icon/usereditpen.svg"
                  alt="usereditpen-img"
                />
              </div>
            </div>
            <p>Welcome,</p>
            <h6>Gaurav Tongaria</h6>
            <a href="#">Log out</a>
          </div>
          <!-- ============== -->
        </aside>
        <!-- ====sidebar=end==== -->

        <!-- =======header====== -->
        <div class="right">
          <header>
            <h2 style="font-size: 12px; font-weight: 500" class="phonenone">
              <span style="color: #757575; font-weight: 400"> Settings</span> >
              Contact Info
            </h2>

            <img
              class="desknone toggel"
              src="./dist/img/icon/menu-fill.svg"
              alt="menu/img"
            />

            <img class="desknone" src="./dist/img/Vector.png" alt="logo-img" />
            <a class="userimg desknone" href="#"
              ><img src="./dist/img/icon/user-fill.svg" alt="user.img"
            /></a>
          </header>

          <section class="main_content">
            <div class="black_screen"></div>

            <div class="setting_page">
              <div class="profile">
                <div class="item">
                  <div class="top">
                    <div class="img">
                      <img src="./dist/img/profile.png" alt="profile-ing" />
                      <a href="#!">
                        <img
                          class="pen2"
                          src="./dist/img/icon/ppen.svg"
                          alt="ppen-img"
                        />
                      </a>
                    </div>
                    <h5><span>Hi,</span> Adam Jones</h5>
                    <p>
                      <img src="./dist/img/icon/mail.svg" alt="mail-img" />
                      abcd@xyz.com
                    </p>
                    <p>
                      <img src="./dist/img/icon/call.svg" alt="mail-img" />
                      99999-99999
                    </p>
                  </div>

                  <!-- =========== -->
                  <!-- =========== -->

                  <!-- =========== -->

                  <div class="bottom">
                    <p>20% completed</p>
                    <div class="progress"></div>
                    <a href="#"
                      >Complete Profile<img
                        src="./dist/img/icon/right3.svg"
                        alt="rightarrow-img"
                    /></a>
                  </div>
                </div>
              </div>
              <!-- ====== -->
              <div class="profile_detail">
                <div class="tab">
                  <a class="tab-btn" href="settings.html">Contact Info</a>
                  <a href="login_info.html">Login Info</a>
                </div>
                <!-- ======== -->
                <form action="#">
                  <div class="item">
                    <div class="left">
                      <h3>Full name</h3>
                    </div>
                    <div class="right">
                      <select
                        style="width: 10% !important"
                        class="ddlx-select"
                        name=""
                        id=""
                      >
                        <!-- <option value="Mr"></option> -->
                        <option value="Mr">Mr.</option>
                        <option value="">Mrs.</option>
                        <option value="">Miss.</option>
                        <option value="">Ms.</option>
                      </select>
                      <input type="text" value="Adam Jones" />
                    </div>
                  </div>
                  <!-- ========== -->
                  <!-- ======== -->
                  <div class="item">
                    <div class="left">
                      <h3>Address</h3>
                    </div>
                    <div class="right">
                      <input type="text" value="207 tower-A, SpazeEdge" />
                    </div>
                  </div>
                  <!-- ========== -->
                  <!-- ======== -->
                  <div class="item">
                    <div class="left">
                      <h3>Phone number</h3>
                    </div>
                    <div class="right">
                      <input type="text" value="99999-99999" />
                    </div>
                  </div>
                  <!-- ========== -->
                  <a class="save" href="login_info.html">Save Changes</a>
                </form>
              </div>
            </div>
          </section>
        </div>
        <!-- =======header=end===== -->
        <!-- =======edit_profile===== -->
        <div class="edit_profile1">
          <div class="content">
            <img
              class="cross5"
              src="./dist/img/icon/close-line.svg"
              alt="cross-img"
            />
            <div class="img">
              <img src="./dist/img/profile.png" alt="profile-img" />
              <img src="./dist/img/icon/delect2.svg" alt="deleticon/img" />
            </div>
            <input style="display: none" type="file" name="" id="upload" />
            <label for="upload">
              <div class="upload">
                <img src="./dist/img/icon/upload.svg" alt="" />
                <p>Upload new profile picture</p>
                <small>Note: Image should not be more than 2 mb.</small>
              </div>
            </label>
            <div class="save_change">
              <a class="cancel_delet1" href="#!">Cancel</a>
              <a href="#!">Save Changes</a>
            </div>
          </div>
        </div>
        <!-- =======edit_profile===== -->
      </div>
    </div>

    <!-- +++++++ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="js/sp.js"></script>
    <script src="js/setting.js"></script>
  
  </body>
